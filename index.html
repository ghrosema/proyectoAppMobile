<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Include meta tag to ensure proper rendering and touch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Include jQuery Mobile stylesheets -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

		<!-- Include the jQuery library -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

		<!-- Include the jQuery Mobile library -->
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	</head>
	<body>

		<div data-role="page" id="pageone">

			<div data-role="header">
				<h1>Acá iría el título</h1>
			</div>

			<div data-role="main" class="ui-content">
				<!-- Párrafo -->
				<p>Acá iría el contenido</p>

				<!-- Los tres tipos de botones -->
				<input type="button" value="Botón inútil">

				<button class="ui-btn">Otro que no hace nada</button>

				<a href="#anylink" class="ui-btn">Un enlace a ningún lado</a>

				<!-- botones agrupados -->

				 <div data-role="controlgroup" data-type="horizontal">
					 <a href="#" class="ui-btn">Botón 1</a>
					 <a href="#" class="ui-btn">Botón 2</a>
					 <a href="#" class="ui-btn">Botón 3</a>
				 </div>


				<!-- botón que ocupa la mitad del la pantalla -->
				<a href="#" class="ui-btn ui-btn-inline">Ocupa la mitad</a>

				<br>
				<!-- Enlace a la página 2 con transción -->
				<a href="#pagetwo"  data-transition="flip">Ir a la página 2 de tipo diálogo</a>
				<br>
				<a href="#pagethree">Página 3</a>
			</div>

			<div data-role="footer">
				<h1>Acá iría el contenido de pie de página</h1>
			</div>
		</div>

		<!-- Página 2 de tipo diálogo-->
		<div data-role="page" data-dialog="true" id="pagetwo">

			<div data-role="main" class="ui-content">
				<a href="#pageone">Volver a la página 1</a>

				<!--Botón de volver atrás automático. No importa el enlace-->
				<a href="#" class="ui-btn" data-rel="back">Volver</a>
		        </div>
		</div>

		<!--Página3 -->
		<div data-role="page" id="pagethree">
			<div data-role="main" class="ui-content">
				<form>
			  	  <fieldset data-role="controlgroup" data-type="horizontal">
			    	    <legend>Horizontal:</legend>
			      	  <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
			        	<label for="radio-choice-h-2a">One</label>
			        	<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
			        	<label for="radio-choice-h-2b">Two</label>
			        	<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
			        	<label for="radio-choice-h-2c">Three</label>
			    	</fieldset>
				</form>
			</div>
		</div>
	</body>

</html>
